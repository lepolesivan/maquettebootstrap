<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
    <header class="container-fluids">
        <nav class="navbar grey navbar-expand-sm">
            <div class="container-fluid">
                <img src="img/logo.png" alt="Logo de la compagnie slogan" width="50" height="50" class="d-inline-block logo">
                <h1 class="navbar-brand navbar-collapse text-white">Company name</h1>
                <div class="navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2">
                        <li class="nav-item">
                            <a class="nav-link active text-warning" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="#">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Company</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-warning" aria-disabled="true">Contact</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success text-warning border-warning" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="img mb-0 d-flex align-items-center">
        <div class="container text-center text-light font-weight-bold">
            <q class="display-2 d-block"> Quality needs precision and time...</q>
            <q class="lead">It is our motto here at Company Name, to put our knowledge at your disposal to fulfill your vision.</q>
            <cite class="d-block text-right text-warning blockquote-footer">Company Name</cite>
        </div>
    </div>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <i class="fas fa-chevron-down"></i>
    </div>

    <section>
        <div class="text-center text-warning grey row"><h2 class="col-12" >OUR PROJECTS</h2></div>
        <div class="text-center row">
            <div class="g-col-4"><img src="img/architecture-1.jpg" alt=""></div>
            <div class="g-col-4"><img src="img/architecture-2.jpg" alt=""></div>
            <div class="g-col-4"><img src="img/architecture-3.jpg" alt=""></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
